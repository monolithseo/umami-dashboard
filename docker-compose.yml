version: '3.8'

services:
  umami-dashboard:
    # Using your repository path for the image name
    image: monolithseo/umami-dashboard:latest
    # IMPORTANT: 'build: .' is required to include the pagination fix we just made.
    # If you remove this, it will pull the upstream image without the fix.
    build: .
    ports:
      - "3001:3000"
    environment:
      - UMAMI_SERVER_URL=${UMAMI_SERVER_URL}
      - UMAMI_USERNAME=${UMAMI_USERNAME}
      - UMAMI_PASSWORD=${UMAMI_PASSWORD}
      - UMAMI_SERVER_ALIAS=${UMAMI_SERVER_ALIAS}
    restart: always
